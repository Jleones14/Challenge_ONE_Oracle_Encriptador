<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="cabeza">
            <h1><img src="Imagenes/LogoLogo.png" alt="Logo del encrptador"></h1>
        </div>
    </header>    

    <main>
        <section class="encriptador">
            <textarea name="encriptar" id="mensaje" cols="30" rows="10" placeholder="Digite su texto"></textarea>

            <input type="submit" value="Encriptar" class="botonEncriptar">
            <input type="submit" value="Desencriptar" class="botonDesencriptar">

        </section>
        <section>

        </section class="desencriptador">
    </main>
</body>
</html>
